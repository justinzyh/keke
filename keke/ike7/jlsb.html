<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
	
	  <style type="text/css">
        .mui-content #date_select {
            width: 100%;
            background: #5F9CC5;
            display: block;
            height: auto;
        }

        .mui-content #date_select label {
            margin-left: 5px;
        }

        .mui-content #date_select input {
            height: 20px;
            margin-top: 5px;
        }

        .mui-content #title_tab a {
            color: #000000;
            float: left;
            text-align: center;
        }


    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">事件上报</h1>
</header>
<div class="mui-content">

    <div id="date_select" style="text-align: center;">
        <!--标题-->
        <div class="mui-row" style="color: #ffffff">
            <div class="mui-col-xs-4">
                事件名称
            </div>
            <div class="mui-col-xs-4">
                记录人
            </div>
            <div class="mui-col-xs-4">
                记录时间
            </div>

        </div>
    </div>
<script src="js/mui.min.js"></script>

</div>
</body>
</html>
