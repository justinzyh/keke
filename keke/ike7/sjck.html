<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <title>Hello MUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="css/mui.min.css">
        <!--jquery-->
        <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/mui.min.js"></script>
    </head>
    <style type="text/css">
        .mui-content #date_select {
            width: 100%;
            background: #5F9CC5;
            display: block;
            height: auto;
        }

        .mui-content #date_select label {
            margin-left: 5px;
        }

        .mui-content #date_select input {
            height: 20px;
            margin-top: 5px;
        }

        .mui-content #title_tab a {
            color: #000000;
            float: left;
            text-align: center;
        }


    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">事件查看</h1>
</header>
<div class="mui-content">

    <div id="date_select" style="text-align: center;">
        <!--时间查询-->
        <div class="mui-row" style="color: #ffffff">
            <div class="mui-col-xs-12">
                <label for="meeting" style="width: 40%;">查询时间：</label>
                <input id="meeting" type="date" value="2017-01-01" style="width: 60%;" style="height: 18px;"/>
            </div>
        </div>
        <!--标题-->
        <div class="mui-row" style="color: #ffffff">
            <div class="mui-col-xs-3">
                事件名称
            </div>
            <div class="mui-col-xs-3">
                记录人
            </div>
            <div class="mui-col-xs-3">
                记录时间
            </div>
            <div class="mui-col-xs-3">
                处理状态
            </div>
        </div>
    </div>

    <!--数据-->
    <div id="dyn_data" style="text-align: center;margin: 10px">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                事件名称
            </div>
            <div class="mui-col-xs-3">
                记录人
            </div>
            <div class="mui-col-xs-3">
                记录时间
            </div>
            <div class="mui-col-xs-3">
                处理状态
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        let url = "/git/resource/1.json";
        $.get(url, function (data) {
            if (data != null) {
                let htmlCode = "";
                let rows = data.rows;
                for (let i in rows) {
                    htmlCode += '<div class="mui-row">' +
                        '<div class="mui-col-xs-3">'
                        + rows[i].XCMC +
                        '</div>' +
                        ' <div class="mui-col-xs-3">'
                        + rows[i].ZT +
                        '</div> ' +
                        '<div class="mui-col-xs-3">'
                        + rows[i].JSSJ +
                        '</div> ' +
                        '<div class="mui-col-xs-3">'
                        + rows[i].ZT +
                        '</div> ' +
                        '</div>';

                }
                $("#dyn_data").html(htmlCode);
            }
        });
    });
</script>
</body>
</html>
